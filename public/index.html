<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Final Project</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>

  <body>
    <header>
      <img id="logo" src="images/plant-logo.png" alt="makeshift logo">
      <nav>
        <input type="text" id="search-term" placeholder="Search for the perfect plant!">
        <button id="search-button">Search</button>
        <button id="cart-button" class="hidden">Cart</button>
        <button id="login-button">Log in</button>
        <button id="logout-button" class="hidden">Log out</button>
      </nav>
    </header>
    <section id="menu-page">
      <h1>Welcome!</h1>
      <h2>Most Succulent Deals</h2>
      <section class="product-grid">
        <article class="product-grid-item">
          <img src='images/snake-plant.png' alt='snake-plant'>
          <section class="product-grid-info">
            <p>Snake plant</p>
            <p>$5</p>
          </section>
        </article>
        <article class="product-grid-item">
          <img src="images/pothos.png" alt="pothos">
          <section class="product-grid-info">
            <p>Pothos plant</p>
            <p>$5</p>
          </section>
        </article>
        <article class="product-grid-item">
          <img src='images/zz-plant.png' alt='zz-plant'>
          <section class="product-grid-info">
            <p>ZZ plant</p>
            <p>$5</p>
          </section>
        </article>
      </section>
      <section class="center">
        <button id="view-all">View All Products</button>
      </section>
    </section>

    <section id="main-view" class="hidden">
      <button id="main-view-back-button" class="back-button">Back</button>
      <button id="layout-button">Change layout</button>
      <label>
        <input type="checkbox" id="toggle-filter" name="adv" value="filters"> Advanced filters
      </label>
      <form id="adv-filters" class="hidden">
        <section class="adv-filter-option">
          <label for="item-type">Item type:</label>
          <select id="item-type">
            <option value="plant">plants</option>
            <option value="pot">pots</option>
          </select>
        </section>

        <section class="adv-filter-option">
          <label for="max-price">Max price:</label>
          <input type="range" id="max-price" min="0" max="10" value="5" class="slider">
          <output id="price-output">$5</output>
        </section>

        <section class="adv-filter-option">
          <label for="max-pot-size">Max pot size:</label>
          <input type="range" id="max-pot-size" min="0" max="6" value="3" class="slider">
          <output id="pot-output">3in</output>
        </section>

        <button>Apply filters</button>
      </form>
      <section id="main-view-products" class="product-grid"></section>
    </section>

    <section id="product-page" class="hidden">
      <button id="product-back-button" class="back-button">Back to item catalog</button>
      <div class="flex-container">
        <img src="pothos.png" alt="image" class="product" id="product-img">
        <section id="product-details">
          <h3 id="product-name"></h3>
          <p id="product-description"></p>
          <p id="product-price"></p>
          <p id="product-size"></p>
          <p id="product-height"></p>
          <p id="product-color"></p>
          <p id="product-flowers"></p>
          <p id="product-manageability"></p>
          <p id="product-stock"></p>
        </section>
      </div>
      <form id="add-cart">
        <label for="item-quantity">Quantity:</label>
        <input type="number" id="item-quantity" name="quantity" min="1" placeholder="1">
        <button id="add-button">Add to cart</button>
      </form>
      <p id="product-page-message"></p>
    </section>

    <section id="login-page" class="hidden">
      <button id="login-back-button" class="back-button">Back</button>
      <section id="login-page-elements">
        <img src="images/login-picture.png" alt="default user image" class="user-img">
        <form class="center">
          <input type="text" id="login-username" name="username" placeholder="Username" required>
          <input type="password" id="login-password" name="password" placeholder="Password"
          required>
          <button>Log in</button>
        </form>
        <p id="login-error" class="error-message"></p>
        <section class="center">
          <p>Need to create an account?</p>
          <button id="signup-button">Sign up</button>
        </section>
      </section>
    </section>

    <section id="signup-page" class="hidden">
      <button id="signup-back-button" class="back-button">Back</button>
      <section id="signup-page-elements">
        <img src="images/login-picture.png" alt="default user image" class="user-img">
        <form class="center">
          <input type="text" id="email" name="email" placeholder="Email" required>
          <input type="text" id="signup-username" name="username" placeholder="Username" required>
          <input type="password" id="signup-password" name="password" placeholder="Password"
          required>
          <button>Sign up</button>
        </form>
        <p id="signup-error" class="error-message"></p>
      </section>
    </section>

    <section id="cart-page" class="hidden">
      <button id="cart-back-button" class="back-button">Back to front page</button>
      <section class="center">
        <h2>Your current cart:</h2>
        <ul id="cart-list"></ul>
        <p id="empty-cart-msg" class="hidden">Ain't nothing in this cart but us chickens.</p>
        <button id="payment-button">Confirm and proceed to payment</button>
        <button id="clear-cart-button">Clear cart</button>
      </section>
    </section>

    <section id="payment-page" class="hidden">
      <button id="payment-back-button" class="back-button">Back to cart</button>
      <section id="payment-page-elements">
        <form class="center">
          <label for="card-number">Credit Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="xxxxxxxxxxxxxxxx"
          required>
          <label for="expiration-date">Card Expiration Date</label>
          <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY"
          required>
          <label for="cvv">CVV (Card Verification Value)</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </form>
      </section>
      <section class="center">
        <button id="pay-button">Pay</button>
        <p id="payment-msg" class="error-message"></p>
        <p id="back-to-main" class="hidden">Returning to home screen in 3 seconds...</p>
      </section>
    </section>

    <section id="error-page" class="hidden">
      <p>Oh snap an error has occured! Please try again later.</p>
    </section>
  </body>
</html>
